<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput type="email" class="formControl" placeholder="Email Address" #userEmail required />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput type="password" class="formControl" placeholder="Password" #userPwd required />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block"
        (click)="authService.SignUp(userEmail.value, userPwd.value)">Sign Up</button>
      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>
      <!-- Continue with Google -->
      <div class="formGroup">
        <button mat-raised-button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
          <i class="fab fa-google-plus-g"></i>
          Continue with Google
        </button>
      </div>
<div class="redirectToLogin">
  <span>Already have an account?
    <span mat-raised-button class="redirect" routerLink="/sign-in">Log In</span></span>
</div>
</form>
</mat-card>
</div>
