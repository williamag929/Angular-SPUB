<div [formGroup]="form">
    <div [ngSwitch]="question.controlType">
        <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
        <mat-form-field appearance="fill" *ngSwitchCase="'textbox'">
            <mat-label [attr.for]="question.key">{{question.label}}</mat-label>
            <input matInput *ngSwitchCase="'textbox'" [formControlName]="question.key"
            [id]="question.key" [type]="question.type">
        </mat-form-field>
        <mat-form-field appearance="fill" *ngSwitchCase="'dropdown'">
            <mat-label [attr.for]="question.key">{{question.label}}</mat-label>
            <mat-select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
            <mat-option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
